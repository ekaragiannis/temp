<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h2>File Upload</h2>

  <form id="fileUploadForm" action="/" method="post" enctype="multipart/form-data">

    <button type="submit">Upload File</button>
  </form>
</body>
